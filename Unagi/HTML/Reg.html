<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unagi Register</title>
    <link rel="stylesheet" href="/CSS/reg.css">
</head>
<body>

    <div class="container">
        <div class="box">
            
            <form action="/HTML/Login.html">
                <h3>Sign-up</h3>

                <label for="name">Name:</label>
            <input type="text" placeholder="Enter ur Name" name="name" > <br> <br>

            <label for="age">Age:</label>
            <input type="number" placeholder="Enter ur age" name="age" ><br><br>

            <label for="dob">DOB:</label>
            <input type="date" placeholder="Enter ur age" name="dob" ><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender"><label>Male</label>
            <input type="radio" name="gender"><label>Female</label>
            <input type="radio" name="gender"><label>Others</label>
            <br><br>

            <label for="hobby">Hobby:</label>
            <input type="checkbox" name="hobby"><label>Playing</label>
            <input type="checkbox" name="hobby"><label>Reading</label>
            <input type="checkbox" name="hobby"><label>Drawing</label>
            <input type="checkbox" name="hobby"><label>Gaming</label>
            <br><br>

            <label for="skill">Technical Skill:</label>
            <select name="skill" multiple>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="java">java</option>
                <option value="Python">Python</option>
            </select><br><br>

            <label for="phnum">Phone Number:</label>
            <input type="number" name="phnum"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password"><br><br>

            <label for="conpass">Confirm Password:</label>
            <input type="password" name="conpass"><br><br>

            <div id="submit">
                <input class="sub" type="submit" >
            </div>
        </form>


        </div>
    </div>

    
</body>
</html>
